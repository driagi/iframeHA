<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Temperatura attuale (WO-Cloud)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111827;
      color: #e5e7eb;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.8rem;
    }
    #temp {
      font-size: 4rem;
      font-weight: 600;
      margin: 0.5rem 0 0.25rem;
    }
    #status {
      font-size: 0.9rem;
      color: #9ca3af;
    }
    .error {
      color: #f97373;
    }
  </style>
</head>
<body>
  <h1>Temperatura attuale</h1>
  <div id="temp">-- °C</div>
  <div id="status">In attesa del primo aggiornamento…</div>

  <script>
    const URL = "https://api-web.wo-cloud.com/weather/nowcast/v10?altitude=0&astro_latitude=44.40&astro_longitude=8.96&c=d293ZWI6QzhMNFRINmVUbkRoVWFqYg==&grid_latitude=44.40&grid_longitude=8.96&language=it&latitude=44.40375&location_id=16120&longitude=8.94375&system_of_measurement=metric&timeformat=HH:mm&timezone=Europe/Rome&windunit=kmh";

    const tempEl = document.getElementById("temp");
    const statusEl = document.getElementById("status");

    async function aggiornaTemperatura() {
      const ora = new Date().toLocaleTimeString("it-IT", {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });

      try {
        statusEl.textContent = `Aggiorno dati… (${ora})`;
        statusEl.classList.remove("error");

        const res = await fetch(URL, { cache: "no-store" });
        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }

        const data = await res.json();

        // Estrae la temperatura dalla struttura nowcast
        const temp = data?.nowcast?.temperature;

        if (temp === undefined || temp === null) {
          tempEl.textContent = "N/D";
          statusEl.textContent = `Temperatura non trovata nella risposta (${ora})`;
          statusEl.classList.add("error");
          console.log("JSON ricevuto:", data);
          return;
        }

        tempEl.textContent = `${temp} °C`;
        statusEl.textContent = `Ultimo aggiornamento: ${ora}`;
      } catch (err) {
        tempEl.textContent = "Errore";
        statusEl.textContent = `Errore: ${err.message} (${ora})`;
        statusEl.classList.add("error");
        console.error(err);
      }
    }

    aggiornaTemperatura();
    setInterval(aggiornaTemperatura, 60 * 1000);
  </script>
</body>
