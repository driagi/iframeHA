<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: black;   /* sfondo nero */
            font-family: sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: black;              /* testo nero */
        }
        #display {
            display: none;             /* nascondo completamente il contenitore */
        }
    </style>
</head>
<body>
    <div id="display"></div>
    <script>
        setInterval(() => {
            // ping invisibile per mantenere la pagina attiva
            document.body.dataset.ping = Date.now();
        }, 30000); // ogni 30 secondi
    </script>
</body>
</html>
