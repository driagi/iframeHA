<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: black;   /* sfondo nero */
            font-family: sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: black;              /* testo nero */
        }
        #display {
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #display div {
            width: fit-content;
            height: fit-content;
            text-align: center;
        }
        [data-state=paused] {
            background-color: rgba(205, 20, 20, 0.61);
        }
        [data-state=paused] div::after {
            content: "Page may close";
        }
        [data-state=playing] {
            background-color: rgba(0, 193, 0, 0.55);
        }
        [data-state=playing] div::after {
            content: "Page will stay open";
        }
    </style>
</head>
<body>
    <div id="display" data-state="paused">
        <div></div>
    </div>
    <script>
        // --- AUDIO KEEP-ALIVE ---
        const audio = document.createElement("audio");
        audio.src = "media.mp3";
        audio.autoplay = true;
        audio.muted = true;   // parte subito
        audio.loop = true;    // gira in loop
        document.body.appendChild(audio);

        const display = document.getElementById("display");

        setInterval(() => {
            display.dataset.state = audio.paused ? "paused" : "playing";
            // ping invisibile
            document.body.dataset.ping = Date.now();
        }, 30000); // ogni 30 secondi
    </script>
</body>
</html>
