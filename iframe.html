
<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: transparent;
            font-family: sans-serif;
            font-size: 24px;
            font-weight: bold;
        }
        #display {
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #display div {
            width: fit-content;
            height: fit-content;
            text-align: center;
        }
        [data-state=pinging] {
            background-color: rgba(0, 193, 0, 0.55);
        }
        [data-state=pinging] div::after {
            content: "Page will stay open";
        }
    </style>
</head>
<body>
    <div id="display" data-state="pinging">
        <div></div>
    </div>
    <script>
        setInterval(() => {
            // ping invisibile
            document.body.dataset.ping = Date.now();
        }, 30000); // ogni 30 secondi
    </script>
</body>
</html>
