<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Keep Alive Page</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: rgba(16.8, 16.8, 16.8, 0.8); /* sfondo grigio scuro semitrasparente */
            font-family: sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: white; /* testo leggibile */
        }
        #display {
            visibility: hidden; /* invisibile ma presente nel DOM */
        }
    </style>
</head>
<body>
    <div id="display"></div>
    <script>
        setInterval(() => {
            // aggiorno un contenuto invisibile per simulare attivitÃ 
            document.getElementById('display').textContent = Date.now();
            
            // opzionale: ping al server per mantenere la sessione viva
            fetch('/keepalive').catch(() => {});
        }, 30000); // ogni 30 secondi
    </script>
</body>
</html>
