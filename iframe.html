<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Temperatura diretta (senza proxy)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      text-align: center;
      padding-top: 5rem;
    }
    #temp {
      font-size: 4rem;
      margin: 1rem 0;
    }
    #status {
      font-size: 0.9rem;
      color: #aaa;
    }
    .error {
      color: #ff6666;
    }
  </style>
</head>
<body>
  <h1>Temperatura attuale</h1>
  <div id="temp">-- °C</div>
  <div id="status">In attesa…</div>

  <script>
    const URL = "https://meteoerzelli.altervista.org/cu/realtime_data.json?1758811359697";

    async function aggiorna() {
      const ora = new Date().toLocaleTimeString();
      try {
        const res = await fetch(URL, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        const temp = data?.payload?.temp;
        document.getElementById("temp").textContent = temp ? `${temp} °C` : "N/D";
        document.getElementById("status").textContent = `Aggiornato alle ${ora}`;
        document.getElementById("status").classList.remove("error");
      } catch (err) {
        document.getElementById("temp").textContent = "Errore";
        document.getElementById("status").textContent = `Errore: ${err.message} (${ora})`;
        document.getElementById("status").classList.add("error");
      }
    }

    aggiorna();
    setInterval(aggiorna, 60000);
  </script>
</body>
</html>
